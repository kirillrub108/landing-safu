<!-- ==================== ГАЛЕРЕЯ ==================== -->
<section class="gallery section" id="gallery">
    <!-- Декоративные элементы -->
    <div class="decor decor--ring" style="width:140px;height:140px;top:10%;right:5%;opacity:0.4;animation:rotateSlow 19s linear infinite" aria-hidden="true"></div>
    <div class="decor decor--ring-dashed" style="width:110px;height:110px;bottom:15%;left:3%;animation:rotateSlow 25s linear infinite reverse" aria-hidden="true"></div>
    <div class="decor decor--cross" style="bottom:25%;right:8%;opacity:0.5;animation:floatSlow 8s ease-in-out infinite reverse" aria-hidden="true"></div>
    <div class="decor decor--diamond" style="top:30%;left:6%;opacity:0.4;animation:floatSlow 10s ease-in-out infinite" aria-hidden="true"></div>
    <div class="decor decor--gradient-blob" style="width:250px;height:250px;top:-50px;right:-60px" aria-hidden="true"></div>
    <div class="container">
        <header class="section__header reveal">
            <span class="section__tag">Галерея</span>
            <h2 class="section__title">Жизнь на направлении</h2>
        </header>
        <!-- Слайдер галереи (адаптивный, клавиши, точки, автоплей) -->
        <div class="gallery__slider reveal" aria-label="Галерея фотографий">
            <button class="gallery__nav gallery__nav--prev" aria-label="Предыдущая"><span>‹</span></button>
            <div class="gallery__track">
                <div class="gallery__slide">
                    <img src="assets/images/gallery/hackathon.jpg" alt="Хакатон" width="1920" height="1080" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'placeholder\'><svg class=\'icon\' width=\'48\' height=\'48\'><use href=\'#icon-camera\' /></svg><p>assets/images/gallery/hackathon.jpg</p></div>'">
                </div>
                <div class="gallery__slide">
                    <img src="assets/images/gallery/lab.jpg" alt="Лаборатория" width="1920" height="1080" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'placeholder\'><svg class=\'icon\' width=\'48\' height=\'48\'><use href=\'#icon-camera\' /></svg><p>assets/images/gallery/lab.jpg</p></div>'">
                </div>
                <div class="gallery__slide">
                    <img src="assets/images/gallery/defense.jpg" alt="Защита проекта" width="1920" height="1080" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'placeholder\'><svg class=\'icon\' width=\'48\' height=\'48\'><use href=\'#icon-camera\' /></svg><p>assets/images/gallery/defense.jpg</p></div>'">
                </div>
                <div class="gallery__slide">
                    <img src="assets/images/gallery/campus.jpg" alt="Кампус" width="1920" height="1080" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'placeholder\'><svg class=\'icon\' width=\'48\' height=\'48\'><use href=\'#icon-camera\' /></svg><p>assets/images/gallery/campus.jpg</p></div>'">
                </div>
                <div class="gallery__slide">
                    <img src="assets/images/gallery/students.jpg" alt="Студенты" width="1920" height="1080" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'placeholder\'><svg class=\'icon\' width=\'48\' height=\'48\'><use href=\'#icon-camera\' /></svg><p>assets/images/gallery/students.jpg</p></div>'">
                </div>
                <div class="gallery__slide">
                    <img src="assets/images/gallery/conference.jpg" alt="Конференция" width="1920" height="1080" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'placeholder\'><svg class=\'icon\' width=\'48\' height=\'48\'><use href=\'#icon-camera\' /></svg><p>assets/images/gallery/conference.jpg</p></div>'">
                </div>
            </div>
            <button class="gallery__nav gallery__nav--next" aria-label="Следующая"><span>›</span></button>
            <div class="gallery__dots" role="tablist" aria-label="Точки галереи"></div>
        </div>
    </div>
</section>
