<!-- ==================== HERO СЕКЦИЯ С ВИДЕО ==================== -->
<section class="hero" id="hero">
    <!-- Видео фон -->
    <div class="hero__video-bg">
        <!-- Путь к видео: assets/video/hero-background.mp4 -->
        <video class="hero__video" autoplay muted loop playsinline preload="metadata">
            <source src="assets/video/hero-background.mp4" type="video/mp4">
            <!-- Если видео не загружается, показываем placeholder -->
        </video>
        <!-- Если видео не найдено, JavaScript покажет placeholder -->
        <div class="hero__video-placeholder" id="videoPlaceholder" style="display: none;">
            <div class="hero__video-placeholder-icon"><svg class="icon" width="36" height="36" aria-hidden="true"><use href="assets/icons.svg#icon-video"></use></svg></div>
            <div class="hero__video-placeholder-text">
                Добавьте видео для фона
                <div class="hero__video-placeholder-path">assets/video/hero-background.mp4</div>
            </div>
        </div>
        <div class="hero__video-overlay"></div>
    </div>

    <!-- Декоративные элементы фона -->
    <div class="hero__decor">
        <div class="hero__dots hero__dots--right" aria-hidden="true"></div>
        <div class="hero__dots hero__dots--left" aria-hidden="true"></div>
        <div class="hero__circle hero__circle--1" aria-hidden="true"></div>
        <div class="hero__circle hero__circle--2" aria-hidden="true"></div>
        <div class="hero__line hero__line--1" aria-hidden="true"></div>
        <div class="hero__line hero__line--2" aria-hidden="true"></div>
        <!-- Дополнительный декор -->
        <div class="decor decor--cross" style="top:25%;left:8%;opacity:0.6;animation:floatSlow 7s ease-in-out infinite" aria-hidden="true"></div>
        <div class="decor decor--cross" style="bottom:20%;right:12%;opacity:0.4;animation:floatSlow 9s ease-in-out infinite reverse" aria-hidden="true"></div>
        <div class="decor decor--diamond" style="top:15%;right:25%;opacity:0.5;animation:floatSlow 11s ease-in-out infinite" aria-hidden="true"></div>
        <div class="decor decor--diamond" style="bottom:30%;left:15%;opacity:0.4;animation:floatSlow 13s ease-in-out infinite reverse" aria-hidden="true"></div>
        <div class="decor decor--ring-dashed" style="width:100px;height:100px;top:40%;right:8%;animation:rotateSlow 18s linear infinite" aria-hidden="true"></div>
        <div class="decor" style="width:400px;height:400px;top:10%;right:-100px" aria-hidden="true"></div>
        <div class="decor" style="width:300px;height:300px;bottom:-50px;left:-80px" aria-hidden="true"></div>
    </div>

    <div class="hero__container">
        <div class="hero__content">
            <div class="hero__badge"><span class="hero__badge-dot"></span>Приём 2026 открыт</div>
            <h1 class="hero__title"><span class="hero__highlight">Информатика</span><br>и вычислительная<br>техника</h1>
            <p class="hero__subtitle">Создавай цифровое будущее в сердце Арктики. Направление 09.03.01 — твой путь в мир высоких технологий и цифровых инноваций в Северодвинске.</p>
            <div class="hero__buttons">
                <a href="#about" class="btn btn--secondary btn--large">Узнать больше</a>
                <a href="https://narfu.ru/priem/" class="btn btn--primary btn--large" target="_blank" rel="noopener">Поступить сейчас <span class="btn__arrow">➜</span></a>
            </div>
        </div>
        <!-- Индикатор скролла - по центру контента -->
        <div class="hero__scroll">
            <span>Листай вниз</span>
            <div class="hero__mouse"><div class="hero__wheel"></div></div>
        </div>
    </div>
</section>
