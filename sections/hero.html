<!-- ==================== HERO СЕКЦИЯ С ВИДЕО ==================== -->
<section class="hero" id="hero">
    <!-- Видео фон -->
    <div class="hero__video-bg">
        <!-- Путь к видео: assets/video/hero-background.mp4 -->
        <video class="hero__video" autoplay muted loop playsinline preload="metadata">
            <source src="assets/video/hero-background.mp4" type="video/mp4">
            <!-- Если видео не загружается, показываем placeholder -->
        </video>
        <!-- Если видео не найдено, JavaScript покажет placeholder -->
        <div class="hero__video-placeholder" id="videoPlaceholder" style="display: none;">
            <div class="hero__video-placeholder-icon"><svg class="icon" width="36" height="36" aria-hidden="true"><use href="assets/icons.svg#icon-video"></use></svg></div>
            <div class="hero__video-placeholder-text">
                Добавьте видео для фона
                <div class="hero__video-placeholder-path">assets/video/hero-background.mp4</div>
            </div>
        </div>
        <div class="hero__video-overlay"></div>
    </div>

    <div class="hero__container">
        <div class="hero__content">
            <div class="hero__badge"><span class="hero__badge-dot"></span>Приём 2026 открыт</div>
            <h1 class="hero__title"><span class="hero__highlight">Информатика</span><br>и вычислительная<br>техника</h1>
            <p class="hero__subtitle">Создавай будущее в сердце Арктики. Направление 09.03.01 — твой путь в мир высоких технологий и цифровых инноваций в Северодвинске.</p>
            <div class="hero__buttons">
                <a href="#about" class="btn btn--secondary btn--large">Узнать больше</a>
                <a href="https://narfu.ru/priem/" class="btn btn--primary btn--large" target="_blank" rel="noopener">Поступить сейчас <span class="btn__arrow">➜</span></a>
            </div>
        </div>
        <!-- Индикатор скролла - по центру контента -->
        <div class="hero__scroll">
            <span>Листай вниз</span>
            <div class="hero__mouse"><div class="hero__wheel"></div></div>
        </div>
    </div>
</section>
